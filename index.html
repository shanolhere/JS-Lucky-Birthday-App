<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Birthday</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app" class="app">
      <input type="date" class="bday" required />
      <input type="number" class="luckyNum" required />

      <button class="check">Check</button>

      <div class="result">
        <p class="message"></p>
        <img class="animated-gif" />
      </div>
    </div>
    <p class="footer">Made with love by Sabiya.</p>
    <script src="src/index.js"></script>
  </body>
</html>
